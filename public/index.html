<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualisation des PNJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .map {
      width: 500px; /* Largeur fixe pour correspondre √† la hauteur */
      height: 500px;
      background-color: #e8f5e9;
      border: 1px solid #ccc;
      position: relative;
      margin-bottom: 20px;
    }
    .pnj {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #3F51B5;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      z-index: 10;
    }
    .batiment {
      position: absolute;
      background-color: #795548;
      color: white;
      padding: 5px;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 10px;
    }
    .element-decor {
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: 5;
    }
    .arbre {
      color: #2E7D32;
      font-size: 24px;
    }
    .buisson {
      color: #388E3C;
      font-size: 18px;
    }
    .fontaine {
      color: #0288D1;
      font-size: 20px;
    }
    .rocher {
      color: #757575;
      font-size: 22px;
    }
    .statue {
      color: #9E9E9E;
      font-size: 20px;
    }
    .pont {
      color: #795548;
      font-size: 22px;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button.stop {
      background-color: #f44336;
    }
    .info-panel {
      background-color: white;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    /* Style pour la bulle de dialogue */
    .dialogue-bubble {
      position: absolute;
      bottom: 100%; /* Placer au-dessus du PNJ */
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 10px;
      white-space: nowrap;
      z-index: 11;
      /* Petite fl√®che vers le bas */
      &:after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: white transparent transparent transparent;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualisation des PNJ</h1>
    
    <div class="controls">
      <button id="start-btn">D√©marrer Simulation</button>
      <button id="stop-btn" class="stop">Arr√™ter Simulation</button>
    </div>
    
    <div class="info-panel">
      <h2>Informations</h2>
      <div id="info">Chargement des informations...</div>
    </div>
    
    <h2>Carte du Monde</h2>
    <div class="map" id="map">
      <!-- La carte sera g√©n√©r√©e ici dynamiquement -->
    </div>
    
    <div class="info-panel">
      <h2>Liste des PNJ</h2>
      <div id="pnj-list">Chargement des PNJ...</div>
    </div>
  </div>

  <script>
    // Constantes
    const API_URL = '/api';
    const MAP_SCALE = 5; // R√©duire l'√©chelle pour adapter la grille 100x100
    
    // Variables globales
    let pnjs = [];
    let batiments = [];
    let updateInterval;
    
    // Initialisation
    window.addEventListener('DOMContentLoaded', init);
    
    async function init() {
      try {
        // Charger les donn√©es
        await Promise.all([
          loadPNJs(),
          loadBatiments(),
          loadElementsDecor()
        ]);
        
        // Configurer les boutons
        document.getElementById('start-btn').addEventListener('click', startSimulation);
        document.getElementById('stop-btn').addEventListener('click', stopSimulation);
        
        // Rafra√Æchir automatiquement
        startAutoRefresh();
        
        // Afficher un message
        displayInfo('Visualisation initialis√©e avec succ√®s!');
      } catch (error) {
        console.error('Erreur d\'initialisation:', error);
        displayInfo('Erreur d\'initialisation: ' + error.message);
      }
    }
    
    async function loadPNJs() {
      try {
        const response = await fetch(`${API_URL}/pnjs`);
        if (!response.ok) throw new Error('Erreur lors du chargement des PNJ: ' + response.status);
        
        pnjs = await response.json();
        renderPNJs();
        updatePNJList();
      } catch (error) {
        console.error('Erreur lors du chargement des PNJ:', error);
        displayInfo('Erreur: ' + error.message);
      }
    }
    
    async function loadBatiments() {
      try {
        const response = await fetch(`${API_URL}/batiments`);
        if (!response.ok) throw new Error('Erreur lors du chargement des b√¢timents: ' + response.status);
        
        batiments = await response.json();
        renderBatiments();
      } catch (error) {
        console.error('Erreur lors du chargement des b√¢timents:', error);
        displayInfo('Erreur: ' + error.message);
      }
    }
    
    async function loadElementsDecor() {
      try {
        const response = await fetch(`${API_URL}/elements-decor`);
        if (!response.ok) throw new Error('Erreur lors du chargement des √©l√©ments de d√©cor: ' + response.status);
        
        const elementsDecor = await response.json();
        renderElementsDecor(elementsDecor);
      } catch (error) {
        console.error('Erreur lors du chargement des √©l√©ments de d√©cor:', error);
        displayInfo('Erreur: ' + error.message);
      }
    }
    
    function renderPNJs() {
      // Supprimer les PNJ et bulles existants
      document.querySelectorAll('.pnj, .dialogue-bubble').forEach(el => el.remove());
      
      // Ajouter les nouveaux PNJ
      const map = document.getElementById('map');
      
      pnjs.forEach(pnj => {
        const pnjElement = document.createElement('div');
        pnjElement.classList.add('pnj');
        pnjElement.style.left = `${pnj.localisation.position.x * MAP_SCALE}px`;
        pnjElement.style.top = `${pnj.localisation.position.y * MAP_SCALE}px`;
        pnjElement.textContent = pnj.nom.charAt(0);
        pnjElement.title = `${pnj.nom} (${pnj.profession}) - ${pnj.etatActuel.activite}`;
        
        // Couleur selon l'activit√©
        let color;
        switch (pnj.etatActuel.activite) {
          case 'repos': color = '#3F51B5'; break; // Bleu
          case 'travail': color = '#F44336'; break; // Rouge
          case 'repas': color = '#FF9800'; break; // Orange
          case 'social': color = '#9C27B0'; break; // Violet
          case 'loisir': color = '#4CAF50'; break; // Vert
          default: color = '#607D8B'; break; // Gris
        }
        pnjElement.style.backgroundColor = color;
        
        map.appendChild(pnjElement);
        
        // Ajouter une bulle si le PNJ est en activit√© sociale et a un dialogue
        if (pnj.etatActuel.activite === 'social' && pnj.etatActuel.dialogue) {
          const bubbleElement = document.createElement('div');
          bubbleElement.classList.add('dialogue-bubble');
          bubbleElement.textContent = pnj.etatActuel.dialogue;
          // Positionner la bulle par rapport au PNJ (sans d√©calage)
          bubbleElement.style.left = pnjElement.style.left;
          // Ajuster la position verticale (un peu au-dessus du PNJ)
          bubbleElement.style.top = `calc(${pnjElement.style.top} - 35px)`; 
          map.appendChild(bubbleElement);
        }
      });
    }
    
    function renderBatiments() {
      // Supprimer les b√¢timents existants
      document.querySelectorAll('.batiment').forEach(el => el.remove());
      
      // Ajouter les nouveaux b√¢timents
      const map = document.getElementById('map');
      
      batiments.forEach(batiment => {
        const batimentElement = document.createElement('div');
        batimentElement.classList.add('batiment');
        batimentElement.style.left = `${batiment.position.x * MAP_SCALE}px`;
        batimentElement.style.top = `${batiment.position.y * MAP_SCALE}px`;
        
        // Dimensions du b√¢timent
        if (batiment.dimensions) {
          batimentElement.style.width = `${batiment.dimensions.largeur * MAP_SCALE}px`;
          batimentElement.style.height = `${batiment.dimensions.hauteur * MAP_SCALE}px`;
        } else {
          batimentElement.style.width = '30px';
          batimentElement.style.height = '30px';
        }
        
        batimentElement.textContent = batiment.nom;
        batimentElement.title = `${batiment.nom} (${batiment.type})`;
        
        map.appendChild(batimentElement);
      });
    }
    
    function renderElementsDecor(elementsDecor) {
      // Supprimer les √©l√©ments de d√©cor existants
      document.querySelectorAll('.element-decor').forEach(el => el.remove());
      
      // Ajouter les nouveaux √©l√©ments de d√©cor
      const map = document.getElementById('map');
      
      elementsDecor.forEach(element => {
        const elementDiv = document.createElement('div');
        elementDiv.classList.add('element-decor', element.type);
        elementDiv.style.left = `${element.position.x * MAP_SCALE}px`;
        elementDiv.style.top = `${element.position.y * MAP_SCALE}px`;
        
        // Utiliser des √©mojis ou caract√®res sp√©ciaux selon le type
        switch(element.type) {
          case 'arbre':
            elementDiv.innerHTML = 'üå≥';
            break;
          case 'buisson':
            elementDiv.innerHTML = 'üåø';
            break;
          case 'fontaine':
            elementDiv.innerHTML = '‚õ≤';
            break;
          case 'rocher':
            elementDiv.innerHTML = 'ü™®';
            break;
          case 'statue':
            elementDiv.innerHTML = 'üóø';
            break;
          case 'pont':
            elementDiv.innerHTML = 'üåâ';
            break;
          default:
            elementDiv.innerHTML = '‚ùì';
        }
        
        // Ajuster la taille selon la propri√©t√© taille de l'√©l√©ment
        elementDiv.style.fontSize = `${16 * element.taille}px`;
        
        elementDiv.title = `${element.type} (ID: ${element.id})`;
        map.appendChild(elementDiv);
      });
    }
    
    function updatePNJList() {
      const pnjListElement = document.getElementById('pnj-list');
      
      if (pnjs.length === 0) {
        pnjListElement.innerHTML = '<p>Aucun PNJ disponible</p>';
        return;
      }
      
      let html = '<ul>';
      pnjs.forEach(pnj => {
        html += `
          <li>
            <strong>${pnj.nom}</strong> - ${pnj.profession}<br>
            Activit√©: ${pnj.etatActuel.activite} | 
            Faim: ${pnj.besoins.faim.toFixed(0)}% | 
            √ânergie: ${pnj.besoins.energie.toFixed(0)}%
          </li>
        `;
      });
      html += '</ul>';
      
      pnjListElement.innerHTML = html;
    }
    
    function startAutoRefresh() {
      // Arr√™ter l'intervalle existant si n√©cessaire
      if (updateInterval) clearInterval(updateInterval);
      
      // Rafra√Æchir les donn√©es toutes les 2 secondes
      updateInterval = setInterval(async () => {
        await Promise.all([
          loadPNJs(),
          loadElementsDecor()
        ]);
      }, 2000);
    }
    
    function displayInfo(message) {
      document.getElementById('info').textContent = message;
    }
    
    async function startSimulation() {
      try {
        const response = await fetch(`${API_URL}/simulation/demarrer`, {
          method: 'POST'
        });
        
        if (!response.ok) throw new Error('Erreur lors du d√©marrage: ' + response.status);
        
        const result = await response.json();
        displayInfo('Simulation d√©marr√©e: ' + result.message);
      } catch (error) {
        console.error('Erreur lors du d√©marrage de la simulation:', error);
        displayInfo('Erreur: ' + error.message);
      }
    }
    
    async function stopSimulation() {
      try {
        const response = await fetch(`${API_URL}/simulation/arreter`, {
          method: 'POST'
        });
        
        if (!response.ok) throw new Error('Erreur lors de l\'arr√™t: ' + response.status);
        
        const result = await response.json();
        displayInfo('Simulation arr√™t√©e: ' + result.message);
      } catch (error) {
        console.error('Erreur lors de l\'arr√™t de la simulation:', error);
        displayInfo('Erreur: ' + error.message);
      }
    }
  </script>
</body>
</html>
